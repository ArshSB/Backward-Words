<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- add external css file -->
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.svg">

    <title>Backward Words</title>
</head>

<body>
    <div class="title">
        <h2 id="text-title">
            'Tis the day to celebrate, for you have been selected to test your backwards typing skill
        </h2>
        <h5 id="gift-title">Get 12 words in 30 seconds for a special gift!</h5>
    </div>

    <div class="timer">
        <span id="timer-seconds">30 s</span>
    </div>


    <div class="test-area">
        <h3 id="test-text">
            word that user will reverse
        </h3>
    </div>

    <div class="right-image">
        <img id="right-img" src="images/right_img.svg" alt="Correct!">
    </div>

    <div class="input-area">
        <label for="entry">
            <input type="text" id="type-entry" placeholder="type '0' to start or replay timer.  press enter to submit">
        </label>
    </div>

    <div class="wrong-image">
        <img id="wrong-img" src="images/wrong_img.svg" alt="Wrong!">
    </div>

    <div class="signature">
        <a href="https://github.com/ArshSB">&ltMade by Arsh Buttar&gt</a>
    </div>

    <script type="text/javascript" src="javascript/backend.js"> </script>
</body>

</html>
